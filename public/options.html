<!DOCTYPE html>
<html lang="en">
<head>
	<title>Панель</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv="Content-language" content="en"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1"/>
	<link rel="icon" href="images/logo/favicon.ico"/>
	<link as="font" crossorigin="anonymous" rel="preload" href="fonts/OpenSans/OpenSans-Regular.ttf"/>
	<link as="font" crossorigin="anonymous" rel="preload" href="fonts/OpenSans/OpenSans-Bold.ttf"/>
	<link as="font" crossorigin="anonymous" rel="preload" href="fonts/OpenSans/OpenSans-SemiBold.ttf"/>
	<link as="style" rel="preload" href="css/options.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/options.css"/>
	<script type="text/javascript" defer src="js/options.js" charset="utf-8"></script>
</head>
<body class="loading">
<h1>Настройки приложения</h1>
<div id="content">
	<fieldset>
		<legend>Ключ шифрования</legend>
		<div class="form-wrap">
			<div class="form-field">
				<label for="form-key">Ключ</label>
				<input type="text" id="form-key" autocomplete="new-password"/>
				<button id="btn-key" type="submit" disabled>Изменить</button>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Импортировать конфигурацию</legend>
		<div class="form-field">
			<label for="form-import-file">Файл</label>
			<input type="file" id="form-import-file"/>
		</div>
		<div class="form-field">
			<label for="form-import-key">Ключ</label>
			<input type="text" id="form-import-key" autocomplete="new-password"/>
		</div>
		<div class="button">
			<button id="btn-import" type="submit" disabled>Загрузить</button>
		</div>
	</fieldset>

	<fieldset>
		<legend>Экспортировать конфигурацию</legend>
		<div class="button">
			<button id="btn-export" type="submit" disabled>Скачать</button>
		</div>
	</fieldset>
</div>
</body>
</html>
