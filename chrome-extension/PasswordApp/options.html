<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
	<title>Password Manager Options</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/bundle.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/options.css">
	<script type="text/javascript" src="js/options/index.js"></script>
</head>
<body>
<div class="content-wrap">
	<h1>Настройки приложения</h1>
	<div id="content">
		<fieldset>
			<div class="form-wrap">
				<div class="form-field">
					<label for="form-password">Пароль</label>
					<input type="password" id="form-password" />
				</div>
				<div class="form-field">
					<label for="form-file">Загрузить конфигурацию</label>
					<input type="file" id="form-file" />
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Синхронизация</legend>
			<div class="form-wrap">
				<div class="form-field">
					<label for="form-git">Git репозиторий</label>
					<input type="text" id="form-git" />
				</div>
			</div>
		</fieldset>
		<!--secretkey
		repository
		content-->
	</div>
</div>

</body>
</html>
